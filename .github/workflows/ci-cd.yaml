name: Build & Deploy to Cloud Run (Development)

on:
  push:
    branches:
      - gcp-devtest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: development

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud using WIF
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ secrets.ARTIFACT_DOMAIN }}

      - name: Build and Push App (IgnitedAPI)
        run: |
          docker build -t ${{ secrets.ARTIFACT_DOMAIN }}/${{ secrets.PROJECT_ID }}/${{ secrets.REPO }}/${{ secrets.IGNITEDAPI }} . --build-arg CMD="npm start"
          docker push ${{ secrets.ARTIFACT_DOMAIN }}/${{ secrets.PROJECT_ID }}/${{ secrets.REPO }}/${{ secrets.IGNITEDAPI }}

      - name: Build and Push Workers (IgnitedAPI_Workers)
        run: |
          docker build -t ${{ secrets.ARTIFACT_DOMAIN }}/${{ secrets.PROJECT_ID }}/${{ secrets.REPO }}/${{ secrets.IGNITEDAPI_WORKERS }} . --build-arg CMD="node all-workers.js"
          docker push ${{ secrets.ARTIFACT_DOMAIN }}/${{ secrets.PROJECT_ID }}/${{ secrets.REPO }}/${{ secrets.IGNITEDAPI_WORKERS }}

      - name: Check if Cloud Run service exists
        id: check-run
        run: |
          if gcloud run services describe ${{ secrets.CLOUD_RUN }} --region=${{ secrets.REGION }} --platform=managed; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy IgnitedAPI to Cloud Run
        if: steps.check-run.outputs.exists == 'true'
        run: |
          gcloud run deploy ${{ secrets.IGNITEDAPI }} \
            --image=${{ secrets.ARTIFACT_DOMAIN }}/${{ secrets.PROJECT_ID }}/${{ secrets.REPO }}/${{ secrets.IGNITEDAPI }} \
            --region=${{ secrets.REGION }} \
            --platform=managed \
            --set-env-vars="NODE_ENV=development" \
            --allow-unauthenticated \
            --quiet

      - name: Deploy IgnitedAPI_Workers to Cloud Run
        if: steps.check-run.outputs.exists == 'true'
        run: |
          gcloud run deploy ${{ secrets.WORKER_IMAGE }} \
            --image=${{ secrets.ARTIFACT_DOMAIN }}/${{ secrets.PROJECT_ID }}/${{ secrets.REPO }}/${{ secrets.IGNITEDAPI_WORKERS }} \
            --region=${{ secrets.REGION }} \
            --platform=managed \
            --set-env-vars="NODE_ENV=development" \
            --allow-unauthenticated \
            --quiet
